streamsets:
  tag: 3.53.1
  env:
    SDC_JAVA_OPTS: "-Xmx1024m -Xms1024m -server"
    SDC_CONF_HTTP_PORT: "18630"  
  containerPorts:
    - name: http
      containerPort: 18630
      protocol: TCP
  readinessProbe:
    httpGet:
      path: /
      port: 18630
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi

service:
  type: NodePort
  port: 18630
  targetPort: 18630
